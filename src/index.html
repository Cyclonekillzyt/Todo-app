<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sideBar">
      <h1 class="projectsHeader">My Projects</h1>
      <div id="projectsDisplay">
        </div>
      </div>
    </div>
    <div class="container" id="container">
      <header class="header">
        <h1>TODO</h1>
        <nav>
          <button id="addProjectBtn">+</button>
        </nav>
      </header>
      <div class="details">
        
      </div>
    </div>
    <div class="main" id="activityProjectForm">
      <form action="" id="form" class="display">
        <h1 id="formType">Activity</h1>
        <label for="title">Name</label>
        <input type="text" id="title"  placeholder="Title" class="input" required>
        <label for="description" class="description">Describe your activity</label>
        <textarea name="description" id="description"></textarea>
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" class="input" required />
        <label for="priority" class="priority">Priority</label>
        <select name="priority" id="priority"  class="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Urgent">Urgent</option>
        </select>
        <label for="done" class="checkBox"
          id="complete" ><span class="checkbox-text">completed</span>
          <input type="checkbox" id="done" />
        </label>
        <button type="submit" id="submit" class="submit">Submit</button>
        <button id="exitBtn" class="submit" type="button">Exit</button>
      </form>
    </div>
  </body>
</html>
